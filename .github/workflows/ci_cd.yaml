name: CI-CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Verify working directory
        run: |
          echo "PWD:"
          pwd
          echo "Files:"
          ls -R .

      # ------------------------------
      # ‚≠ê FIX 1: Clean PYTHONPATH
      # ------------------------------
      - name: üîß Set PYTHONPATH to project root
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # ------------------------------
      # ‚≠ê FIX 2: Debug Python import paths
      # ------------------------------
      - name: üêç Debug PYTHONPATH + sys.path
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          python - << 'EOF'
import sys, os
print("\n=== Python sys.path ===")
for p in sys.path:
    print(" -", p)
print("\n=== Directory content ===")
print(os.listdir('.'))
EOF

      - name: üß™ Run Tests (Optional)
        run: pytest || echo "‚ö†Ô∏è No tests found, skipping."

      # ------------------------------
      # ‚≠ê FIX 3: Run training correctly
      # ------------------------------
      - name: üèã Train Model
        working-directory: ${{ github.workspace }}
        run: python -m src.models.train --config config/config.yaml

      - name: üì¶ Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/
          retention-days: 7

      - name: üîê Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface-hub
          huggingface-cli login --token "$HF_TOKEN"

      - name: üöÄ Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          # Clone the HF Space repository
          git clone https://huggingface.co/spaces/Adithinayak/house-price-ml hf_space

          # Copy required project files to HF Space
          cp -r src/api hf_space/api
          cp -r src/ui hf_space/ui
          cp -r models hf_space/models
          cp Dockerfile hf_space/Dockerfile
          cp requirements.txt hf_space/requirements.txt

          cd hf_space
          git add .
          git commit -m "üöÄ Auto-deploy from GitHub Actions" || echo "No changes to commit"
          git push https://Adithinayak:$HF_TOKEN@huggingface.co/spaces/Adithinayak/house-price-ml.git
